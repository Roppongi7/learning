<!DOCTYPE html>
<html lang="en"> <!--primer atributo lang="en" especifica lenguaje-->
<head>
    <meta charset="UTF-8"> <!-- atributo quedeclara codificacion de los caracteres de la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--atributos name y content-->
    <title>Document</title>
</head>
<body>

    <div class="soyUnaClase">
        <!-- se utiliza para guiar estilos desde el archivo css. dentro de CSS se usa .soyUnaClase para llamar, y alli darle estilos. EJ: cambiar color. -->
    </div>
    <div id="soyUnID">
        <!--de manera coloquial, un ID vendria a ser como una clase para JS.
            dentro de JS const p = document.getElementByID("soyUnId") -->
    </div>
<!-- Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML

    Class -> Este atributo se usa para dar estilos a traves de CSS

    ID    -> Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas

    Title -> Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece

    data-* -> Es un atributo que nos permite guardar algun valor en la etiqueta HTML
-->



<!-- Los atributos son valores adicionales que configuran los elementos y/o ajustan su comportamiento.
En terminos generales, hay dos tipos de atributos.
comunes: Su sintaxis es -> atributo="valor"
Booleanos: Su sintaxis es -> atributo
-->
</body>
</html>
